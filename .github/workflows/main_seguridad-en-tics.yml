# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy PHP app to Azure Web App - Seguridad-en-TICs

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Check if composer.json exists
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: 'composer.json'

      - name: Run composer install if composer.json exists
        if: steps.check_files.outputs.files_exists == 'true'
        run: composer validate --no-check-publish && composer install --prefer-dist --no-progress


      - name: Laravel optimizations
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
        env:
          APP_ENV: production
          APP_DEBUG: false
          APP_KEY: ${{ secrets.APP_KEY }} # or set via env if needed just for build

      - name: Create deployment package
        run: zip -r release.zip . -x '*.git*'
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: php-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E3B1E2EF1B1D4D83A927EC95CFDB5ECA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8D8CCEEE79794ADC9EB8263C63144F01 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_AF152B0B5C3E411F82398AD7CE3E583E }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'Seguridad-en-TICs'
          slot-name: 'Production'
          package: .

      - name: Ejecutar comandos dentro del App Service (modo no interactivo)
        uses: azure/cli@v2
        with:
          inlineScript: |
            echo "Creando túnel SSH remoto..."

            CONNECTION_INFO=$(az webapp create-remote-connection \
              --resource-group Seguridad-en-TICs_group \
              --name Seguridad-en-TICs \
              --query "{port:port}" -o json)

            PORT=$(echo $CONNECTION_INFO | jq -r '.port')

            echo "Túnel creado en puerto $PORT"

            # Esperar a que el túnel esté listo
            sleep 5

            # Función para ejecutar comandos dentro del contenedor
            run() {
              curl -s -k \
                -X POST "http://127.0.0.1:$PORT/api/ssh/command" \
                -H "Content-Type: application/json" \
                -d "{\"command\": \"$1\"}"
            }

            run "cp /home/site/ext/default /etc/nginx/sites-enabled/"
            run "cp /home/site/ext/composer.phar /usr/local/bin/composer"
            run "cd /home/site/wwwroot && composer install"
            run "cd /home/site/wwwroot && php artisan migrate --force"
            run "service nginx restart || nginx -s reload"
